<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Server </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');


        body {
            background-color: #031119;
            font-family: "Open Sans", sans-serif;
        }

        .navbar {
            border-radius: 30px;
            padding: 8px 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hero {
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .design-text {
            font-size: 22px;
        }

        .hero p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .navbar .nav-link {
            margin-left: 20px;
        }

        h1 {
            font-size: 80px;
        }

        .text-1 {
            text-align: justify;
        }

        .section-title {
            border-left: 1px solid #E3A127;
            padding-left: 12px;
            color: #E3A127;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 0;
        }

        .section-heading {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
        }

        .contact-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            height: 100%;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .contact-icon {
            width: 45px;
            height: 45px;
            background-color: #393e46;
            color: #E3A127;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            max-width: 850px;
            margin: 60px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .contact-box h3 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .underline {
            height: 3px;
            width: 60px;
            background-color: #E3A127;
            margin: 0 auto 30px auto;
        }

        .form-control,
        .form-control:focus {
            background-color: #031119;
            border: none;
            border-radius: 5px;
            color: #fff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #4d4c4c;
        }

        .input-group-text {
            background-color: #031119;
            border: none;
            border-radius: 5px;
            color: #E3A127;
        }

        .btn-explore {
            background-color: #E3A127;
            font-weight: 600;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold text-white design-text" href="/">.DESIGN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active text-white" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>


    <div class="container py-5">
        <p class="section-title">Contact</p>
        <h2 class="section-heading">Let's Connect</h2>

        <div class="row g-4">
            <!-- Address -->
            <div class="col-md-4">
                <div class="contact-card d-flex align-items-start text-white">
                    <div class="contact-icon">
                        <i class="bi bi-geo"></i>
                    </div>
                    <div>
                        <h5>Our Address</h5>
                        <p>1842 Maple Avenue, Portland,<br>Oregon 97204</p>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="col-md-4">
                <div class="contact-card d-flex align-items-start text-white">
                    <div class="contact-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div>
                        <h5>Email Address</h5>
                        <p>info@example.com<br>contact@example.com</p>
                    </div>
                </div>
            </div>

            <!-- Hours -->
            <div class="col-md-4">
                <div class="contact-card d-flex align-items-start text-white">
                    <div class="contact-icon">
                        <i class="bi bi-headset"></i>
                    </div>
                    <div>
                        <h5>Hours of Operation</h5>
                        <p>Sunday–Fri: 9 AM – 6 PM<br>Saturday: 9 AM – 4 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="contact-box">
        <h3 class="text-white">Get in Touch</h3>
        <div class="underline"></div>

        <form>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-list-task"></i></span>
                    <input type="text" class="form-control" placeholder="Subject" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
                    <textarea class="form-control" rows="5" placeholder="Write Message..." required></textarea>
                </div>
            </div>

            <div class="text-center">
                <a href="#" class="btn btn-explore px-4 py-2 rounded text-white">Submit</a>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
